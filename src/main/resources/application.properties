# Application name
spring.application.name=news

# Disable JDBC autoconfiguration (no database used)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# NewsAPI configuration (replace with your actual API key)
newsapi.key=9a269858b9f9408fb112100dffda59cf

# Server port (optional, defaults to 8080)
server.port=8080

# Enable CORS logs for debugging (optional)
logging.level.org.springframework.web=INFO
